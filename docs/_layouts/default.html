<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
      <script>
        for (var i = 0; i < 100; i++) {
          var myDiv = document.createElement("div");
          myDiv.id = 'div_id';
          var star = '<div class="star" style="animation: twinkle '+((Math.random()*5) + 5)+'s linear '+((Math.random()*5) + 5)+'s infinite; top: '+Math.random()*window.innerHeight+'px; left: '+Math.random()*window.innerWidth+'px;"></div>';
          myDiv.innerHTML = star;

          document.body.appendChild(myDiv);
        }
      </script>
    </main>

    <!-- {%- include footer.html -%} -->

  </body>

</html>
